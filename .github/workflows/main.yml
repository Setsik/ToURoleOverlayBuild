name: Build ToU Overlay

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show directory contents (debug)
        run: |
          Write-Host "== Current Directory =="
          Get-ChildItem -Recurse

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1

      - name: Build and restore (msbuild)
        run: msbuild ToURoleOverlay.csproj /t:Restore;Build /p:Configuration=Release

      - name: Upload compiled DLL
        uses: actions/upload-artifact@v4
        with:
          name: ToURoleOverlay
          path: bin/Release/ToURoleOverlay.dll
