name: Build ToU Overlay

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ pokaż zawartość katalogu, żeby potwierdzić gdzie jesteśmy
      - name: List files for debug
        run: dir

      # 2️⃣ dołóż MSBuild
      - uses: microsoft/setup-msbuild@v1

      # 3️⃣ kompiluj — UWAGA: ścieżka *musi* zgadzać się z nazwą pliku w repo
      - name: Build
        run: msbuild ToURoleOverlay.csproj /p:Configuration=Release

      # 4️⃣ zapisz artefakt
      - uses: actions/upload-artifact@v4
        with:
          name: ToURoleOverlay
          path: bin/Release/ToURoleOverlay.dll
